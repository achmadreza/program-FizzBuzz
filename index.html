<body>
    <div id="main">
        <h2>Get a FizzBuzz Result!</h2>
    <label for="number">Type a number: </label>
        <input type="number" id="number">
    <button onclick="fizz()" class="btn">Click here!</button>
    <hr/> 
</div>

    <script>
        const fizz=()=>{
            const main=document.getElementById('main');
            const btnFiz=document.querySelector('.btn');
            const input=document.getElementById('number').value;
            const par= document.createElement('p');
        if(input ===""){
            par.innerHTML="Invalid input";
        }else if(input ==='0'){
            par.innerHTML="invalid input";
        }else if(input %2 ===0){
            par.innerHTML="Buzzz!";
        }else if(input %3===0 ){
            par.innerHTML="Fizz!";    
        }else if(input %5===0 ){
            par.innerHTML="FizzBuzz!";
        }else{
            par.innerHTML=input
        }
            main.append(par);
            console.log(input)
            console.log(par);
            
        }
    </script>
